<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M/A TRADE</title>

    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/media.css" />
  </head>
  <body>
    <main class="main">
      <header>
        <div class="logo">
          <img src="./Images/LogoPhone.png" alt="logo" width="70" />
        </div>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Logistics</a></li>
            <li><a href="#">Products</a></li>
          </ul>
        </nav>
        <a class="cta" href="#"><button>Contacts</button></a>
        <div class="search">
          <div class="icon"></div>
          <div class="input">
            <input type="text" placeholder="Search" id="searchId" />
          </div>
          <span class="clear"></span>
        </div>
      </header>
      <section class="home-page">
        <div class="home-objects">
          <div class="home-title">
            <h2>
              ТОВАРНЫЙ <br />
              БИЗНЕС <br />
              С <span>КИТАЕМ</span>
            </h2>
          </div>
          <div class="home-img">
            <img src="./Images/Phone-Transport.png" alt="img" />
          </div>
          <div class="home-img2">
            <img src="./Images/Phone.png" alt="" />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h2></h2>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
